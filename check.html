<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #sky {
            position: relative;
            width: 100%;
            height: 60vh;
            background-color: skyblue;
            overflow: hidden;
        }

        /* Added CSS for trees, clouds, and grass */
        #sky .tree {
            position: absolute;
            width: 15vw;
            /* Use relative units for responsive sizing */
            height: 15vw;
            /* Use relative units for responsive sizing */
            bottom: 0;
            display: none;
            background-image: url('tree.png');
            background-size: cover;
            z-index: 1;
            pointer-events: none;
            /* Disable pointer events to allow clicking on elements below */
            transform-origin: bottom center;
            /* Set the transform origin to the bottom center of the tree */
            animation-name: moveTree;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes moveTree {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        #sky .cloud {
            position: absolute;
            width: 200px;
            height: 35vh;
            /* background-color: white; */
            border-radius: 50px;
            background-image: url('cloud.png');
            opacity: 0.8;
            animation-name: moveCloud;
            background-repeat: repeat-x;
            background-size: contain;
            animation-duration: 20s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes moveCloud {
            0% {
                left: -100px;
            }

            100% {
                left: calc(100% + 100px);
            }
        }

        #sky .grass {
            position: absolute;
            width: 100%;
            height: 10vh;
            bottom: 0;
            background-image: url('grass.png');
            background-repeat: repeat-x;
            background-size: contain;
            translate: 0px 32%;
            z-index: 1;
        }

        #sky div.bird {
            position: absolute;
            top: 50vh;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10%;
            height: 10%;
            background-image: url('bird.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            display: none;
        }

        @media (max-height: 45vh) {
            #sky div.bird {
                top: calc(45vh - 5vh);
            }
        }

        @media (max-height: 5vh) {
            #sky div.bird {
                top: 0;
            }
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .plus-one {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.5s;
        }

        .plus-one::after {
            content: "";
            display: block;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="sky">
        <div class="tree"></div>
        <div class="cloud"></div>
        <div class="cloud" style="left: 50%;"></div>
        <div class="cloud" style="left: 75%;"></div>
        <div class="grass"></div>
        <div id="bird" class="bird"></div>
    </div>
    <div id="score">Score: <span id="count">0</span></div>

    <script>
        const treeElements = document.querySelectorAll('.tree');
        const cloudElements = document.querySelectorAll('.cloud');
        const birdElement = document.querySelector('#bird');
        const scoreElement = document.querySelector('#count');

        let score = 0;
        let isClickable = true;

        birdElement.addEventListener('click', handleClick);

        function handleClick() {
            if (!isClickable) return;

            birdElement.style.backgroundImage = 'url(birdclick.png)';

            score++;
            scoreElement.textContent = score;

            isClickable = false;
            setTimeout(() => {
                isClickable = true;
                birdElement.style.backgroundImage = 'url(bird.png)';
            }, 1000);
        }

        function showElements() {
            treeElements.forEach(tree => tree.style.display = 'block');
            cloudElements.forEach(cloud => cloud.style.display = 'block');
            birdElement.style.display = 'block';
            isClickable = true; // Ensure the bird is clickable when shown
        }

        // Call showElements after 3 seconds
        setTimeout(showElements, 3000);
    </script>
</body>

</html>
